name: CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1"   # weekly Monday scan
  workflow_dispatch:

# Least-privilege for all jobs in this workflow
permissions:
  contents: read
  actions: read
  security-events: write

# Avoid parallel duplicate runs per ref
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust

      # Explicit build so CodeQL has artifacts to analyze
      - name: Build
        run: cargo build --verbose

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"
