<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
/>
  <title>{% block title %}solo-rs-pool{% endblock %}</title>
  <style>
    :root{
      --bg: #0b0d10;
      --panel: #11151a;
      --panel-2:#0e1217;
      --text:#E6EAF2;
      --muted:#9aa5b1;
      --brand:#7fb0ff;
      --good:#25d695;
      --warn:#ffd166;
      --bad:#ef6a6a;
      --code:#d4d8e1;
      --table-border:#1b212a;
      --link:#78a8ff;
      --link-h:#a9c4ff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8fb; --panel:#fff; --panel-2:#f9fbff; --text:#0a0c10;
        --muted:#5a6472; --table-border:#e7ebf2; --code:#1f2328;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      color:var(--text); background:linear-gradient(180deg,var(--bg),#0a0d12 50%,var(--bg));
    }
    a{color:var(--link); text-decoration:none}
    a:hover{color:var(--link-h); text-decoration:underline}
    code, pre, .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(6px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--table-border);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px 20px}
    .brand{display:flex; gap:16px; align-items:center}
    .brand h1{font-size:20px; margin:0; letter-spacing:.4px}
    .nav{display:flex; gap:14px; flex-wrap:wrap}
    .nav a{padding:6px 10px; border-radius:8px; background:var(--panel-2)}
    main .wrap{padding-top:22px}
    .hint{color:var(--muted); font-size:12px}
    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(12, 1fr);
    }
    .col-12{grid-column: span 12}
    .col-6{grid-column: span 6}
    @media (max-width: 920px){ .col-6{grid-column: span 12} }
    .card{
      background: var(--panel);
      border:1px solid var(--table-border);
      border-radius:14px; padding:16px 16px 12px;
      box-shadow: 0 1px 0 rgba(0,0,0,.08), 0 10px 30px -20px rgba(0,0,0,.5);
    }
    h2{font-size:16px; margin:0 0 12px 0; letter-spacing:.3px}
    .kv{display:grid; grid-template-columns: 150px 1fr; gap:6px 10px}
    .kv div b{color:var(--muted); font-weight:500}
    table{width:100%; border-collapse:collapse; overflow:hidden; border-radius:10px}
    thead th{font-size:12px; text-transform:uppercase; letter-spacing:.08em; color:var(--muted); text-align:left; padding:10px 12px; background: var(--panel-2); border-bottom:1px solid var(--table-border)}
    tbody td{padding:10px 12px; border-bottom:1px solid var(--table-border)}
    tbody tr:hover{background: color-mix(in oklab, var(--panel), #ffffff10)}
    .pill{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background: color-mix(in oklab, var(--good) 18%, transparent); color: var(--good); border:1px solid color-mix(in oklab, var(--good), transparent 80%)}
    .pill.bad{background: color-mix(in oklab, var(--bad) 18%, transparent); color:var(--bad); border-color: color-mix(in oklab, var(--bad), transparent 80%)}
    .muted{color:var(--muted)}
    footer{padding:24px 0 40px; color:var(--muted); font-size:12px}
    .spacer{height:8px}
  </style>
  <script>
    // Simple auto-refresh for partials: look for elements with [data-autorefresh]
    // and refetch the current path every N seconds, replacing the element’s innerHTML.
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.querySelector('[data-autorefresh]');
      if(!el) return;
      const intervalMs = Number(el.dataset.ms || 7000);
      const path = window.location.pathname;
      const fetchAndSwap = async () => {
        try{
          const res = await fetch(path, {headers: {'x-frag':'1'}});
          const html = await res.text();
          // naive swap of the same block id (el.dataset.block)
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const next = doc.querySelector(`[data-block="${el.dataset.block}"]`);
          if(next){ el.innerHTML = next.innerHTML; }
        }catch(_e){}
      };
      setInterval(fetchAndSwap, intervalMs);
    });
  </script>
</head>
<body>
  <header>
    <div class="wrap brand">
      <h1>solo-rs-pool</h1>
      <nav class="nav">
        <a href="/">Dashboard</a>
        <a href="/workers">Workers</a>
        <a href="/blocks">Blocks</a>
      </nav>
      <div class="hint" style="margin-left:auto">auto-refresh enabled</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="wrap muted">
      Built with Rust · Axum · Askama. Keep keys secure; RPC creds are powerful.
    </div>
  </footer>
</body>
</html>
